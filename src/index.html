<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Coders Candy</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <app-root></app-root>
  

    <div class="row mt-4 search-box">
      <div class="col"></div>
      <div class="col-8 form-group">
        <input class="form-control" type="text" placeholder="  e.g. DataStructure, Algorithm">
      </div>
      <div class="col-2">
        <button class="btn btn-success">Search</button>
      </div>
      <!-- <div class="col"></div> -->
    </div>

    <div class="row card-box ml-5" id="problem_container">

      <script id="problem_template" type="text/x-handlebars-template">
        {{#each problems}}
          <div class="col-6 col-md-3">
            <div class="card">
              <div class="card-body">
                <h3>{{title}}</h3>
                {{statement}}
                <button class="btn">Solve</button>
              </div>
            </div>
          </div>
        {{/each}}
        </script>
    </div>

    <!--Footer-->
    <footer class="page-footer font-small pt-4 mt-4">
    
      <!--Footer Links-->
      <div class="container-fluid text-center text-md-left">
        <div class="row">
    
          <!--First column-->
          <div class="col-md-6">
            <h5 class="text-uppercase">Footer Content</h5>
            <p>Here you can use rows and columns here to organize your footer content.</p>
          </div>
          <!--/.First column-->
    
          <!--Second column-->
          <div class="col-md-6">
            <h5 class="text-uppercase">Links</h5>
            <ul class="list-unstyled">
              <li>
                <a href="#!">Link 1</a>
              </li>
              <li>
                <a href="#!">Link 2</a>
              </li>
              <li>
                <a href="#!">Link 3</a>
              </li>
              <li>
                <a href="#!">Link 4</a>
              </li>
            </ul>
          </div>
          <!--/.Second column-->
        </div>
      </div>
      <!--/.Footer Links-->
    
      <!--Copyright-->
      <div class="footer-copyright py-3 text-center">
        Â© 2018 Copyright:
        <a href="https://mdbootstrap.com/material-design-for-bootstrap/"> Team Sophomores </a>
      </div>
      <!--/.Copyright-->
    
    </footer>
    <!--/.Footer-->
  
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <script src="./js/jquery-3.3.1.js"></script>
  <script src="./js/ProblemSetter.js"></script>
  <script src="./js/handlebars-v4.0.11.js"></script>
  <!-- <app-root></app-root> -->
</body>
</html>
